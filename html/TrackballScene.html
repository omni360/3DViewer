<!DOCTYPE html>
<html lang="en">
<head>
	<title>three.js 3D Viewer</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
	body {
		color: #000;
		font-family:Monospace;
		font-size:13px;
		text-align:center;
		font-weight: bold;

		background-color: #fff;
		margin: 0px;
		overflow: hidden;
	}

	#info {
		color:#000;
		position: absolute;
		top: 0px; width: 100%;
		padding: 5px;

	}

	a {
		color: red;
	}
	</style>
</head>

<body>

	<div id="container">
		<div id="inset">
		</div>
	</div>
	<div id="info">
		MOVE mouse &amp; press LEFT/A: rotate, MIDDLE/S: zoom, RIGHT/D: pan
	</div>

	<script src="../js/three.min.js"></script>
	<script src="http://mrdoob.github.com/three.js/examples/fonts/helvetiker_regular.typeface.js"></script> <!--font-->
	<script src="../js/TrackballControls.js"></script>
	<script src="../js/Detector.js"></script>
	<script src="../js/stats.min.js"></script>
	<script src="../js/AxisViewer.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/axisviewport.css">

	<script>

	if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

	var container, stats;

	var camera, controls, scene, renderer;

	var cross;

	init();
	animate();

	function init() {

		camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.z = 500;
				AxisViewer.init(camera); //initialize 2nd viewport for axis

				controls = new THREE.TrackballControls( camera );


				controls.rotateSpeed = 1.0;
				controls.zoomSpeed = 1.2;
				controls.panSpeed = 0.8;

				controls.noZoom = false;
				controls.noPan = false;

				controls.staticMoving = true;
				controls.dynamicDampingFactor = 0.3;

				controls.keys = [ 65, 83, 68 ];

				controls.addEventListener( 'change', render );

				// world

				scene = new THREE.Scene();
				//scene.fog = new THREE.FogExp2( 0xcccccc, 0.002 ); //fog

				var geometry = new THREE.CylinderGeometry( 0, 10, 30, 4, 1 );

				//The following is a loop that creates 500 randomly placed meshes
			/*	for ( var i = 0; i < 500; i ++ ) {

					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.x = ( Math.random() - 0.5 ) * 1000;
					mesh.position.y = ( Math.random() - 0.5 ) * 1000;
					mesh.position.z = ( Math.random() - 0.5 ) * 1000;
					mesh.updateMatrix();
					mesh.matrixAutoUpdate = false;
					scene.add( mesh );

				}*/

				//let's just make one cube instead:


				//cube 
				var cubegeom = new THREE.BoxGeometry( 200, 200, 200 );
				var cube = new THREE.Mesh( cubegeom, new THREE.MeshLambertMaterial( { color: 0x66000 } ) );
				scene.add( cube );


				// lights

				var light = new THREE.DirectionalLight( 0xffffff, 2 );
				light.position.set( 1, 1, 1 ).normalize();
				scene.add( light );

				var light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( -1, -1, -1 ).normalize();
				scene.add( light );

				// renderer

				renderer = new THREE.WebGLRenderer();
				//renderer.setClearColor( scene.fog.color, 1 );
				renderer.setClearColor(0xcccccc, 1);
				renderer.setSize( window.innerWidth, window.innerHeight );

				container = document.getElementById( 'container' );
				container.appendChild( renderer.domElement );

				//stats for javascript performance, frames per second

				/*stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				stats.domElement.style.zIndex = 100;
				container.appendChild( stats.domElement );*/

				//axis arrows

				var axisHelper = new THREE.AxisHelper( 5 );
				axisHelper.z = 0;
				axisHelper.y = -10;
				axisHelper.x = -10;
				scene.add( axisHelper );

				window.addEventListener( 'resize', onWindowResize, false );

				//

				render();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				controls.handleResize();

				render();

			}

			function animate() {

				requestAnimationFrame( animate );
				controls.update();
				if(camera && controls) {
				AxisViewer.animate(camera, controls); //update inset viewport for axis based on camera position
			}

		}

		function render() {

			renderer.render( scene, camera );
				//stats.update();

			}


			</script>

		</body>
		</html>
